<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/jpeg" href="images/test.jpg"
    <!-- Add your choice of font from these options -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Righteous&family=Bangers&family=Cinzel:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Add Hamburger Menu -->
    <div class="hamburger-menu" id="hamburger">
        <div class="hamburger-icon">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>

    <div id="admin-panel" class="admin-panel">
        <div class="admin-toggle">
            <input type="checkbox" id="admin-mode" class="toggle-checkbox">
            <label for="admin-mode" class="toggle-label">Admin Mode</label>
        </div>
        <div id="admin-controls" style="display: none;">
            <h3>Quick Navigation</h3>
            <div id="category-shortcuts"></div>
        </div>
    </div>

    <!-- Update the settings panel HTML -->
    <div class="settings-panel" id="settings-panel">
        <h3>Your Character Stats</h3>
        <div class="selections-list" id="selections-list">
            <!-- Selections will be added here dynamically -->
        </div>
    </div>

    <div class="header">
        <h1 id="category-title">Selection</h1>
        <p id="selection">NONE</p>
    </div>

    <div class="wheel">
        <canvas id="canvas" width="350" height="350"></canvas>
        <div class="arrow-behind"></div> <!-- New element before button -->
        <div class="center-circle" onclick="spin()"></div>
        <div class="pointer"></div>
    </div>
    
    <div class="inputArea">
        <h3>Wheel Configuration (JSON):</h3>
        <textarea id="wheel-config" rows="15" cols="30">
{
  "categories": [
    {
      "title": "What is your race?",
      "options": [
        "Humans",
        "Skypeans",
        "Fishmen",
        "Giants",
        "Merfolk",
        "Mink Tribe",
        "Long Arm",
        "Long Leg",
        "Three Eye",
        "Dwarves",
        "Snakeneck",
        "Kinkobito",
        "Lunarians"
      ],
      "statKey": "race"
    },
    {
      "title": "Will of D?",
      "options": ["Yes", "No"],
      "conditional": {
        "category": "What is your race?",
        "value": "Humans"
      },
      "statKey": "willOfD"
    },
    {
      "title": "Where were you born?",
      "options": [
        "East Blue", 
        "West Blue", 
        "North Blue", 
        "South Blue",
        "Grand Line", 
        "New World", 
        "Red Line", 
        "Calm Belt",
        "Sky Island", 
        "Fish-Man Island"
      ],
      "statKey": "birthplace"
    },
    {
      "title": "Do you have haki?",
      "options": ["Yes", "No"],
      "statKey": "hasHaki"
    },
    {
      "title": "What type of haki?",
      "options": [
        "Observation Haki",
        "Armament Haki",
        "Conqueror's Haki",
        "Observation & Armament",
        "Observation & Conqueror's",
        "Armament & Conqueror's",
        "All Three Types"
      ],
      "conditional": {
        "category": "Do you have haki?",
        "value": "Yes"
      },
      "statKey": "hakiType"
    },
    {
      "title": "Do you have a devil fruit?",
      "options": ["Yes", "No"],
      "statKey": "hasDevilFruit"
    },
    {
      "title": "What type of devil fruit?",
      "options": [
        "Logia",
        "Paramecia",
        "Zoan",
        "Mythical Zoan"
      ],
      "conditional": {
        "category": "Do you have a devil fruit?",
        "value": "Yes"
      },
      "statKey": "devilFruitType"
    },
    {
      "title": "What Logia fruit?",
      "options": [
        "Moku Moku no Mi (Smoke)",
        "Mera Mera no Mi (Flame)",
        "Suna Suna no Mi (Sand)",
        "Goro Goro no Mi (Rumble)",
        "Hie Hie no Mi (Ice)",
        "Yami Yami no Mi (Dark)",
        "Pika Pika no Mi (Glint)",
        "Magu Magu no Mi (Magma)",
        "Numa Numa no Mi (Swamp)",
        "Gasu Gasu no Mi (Gas)",
        "Ame Ame no Mi (Candy)",
        "Toro Toro no Mi (Liquid)",
        "Mizu Mizu no Mi (Water)"
      ],
      "conditional": {
        "category": "What type of devil fruit?",
        "value": "Logia"
      },
      "statKey": "devilFruit"
    },
    {
      "title": "What Paramecia fruit?",
      "options": [
        "Bara Bara no Mi (Chop)",
        "Supa Supa no Mi (Blade)",
        "Bomu Bomu no Mi (Bomb)",
        "Hana Hana no Mi (Flower)",
        "Doru Doru no Mi (Wax)",
        "Baku Baku no Mi (Munch)",
        "Mane Mane no Mi (Clone)",
        "Sube Sube no Mi (Slip)",
        "Kilo Kilo no Mi (Weight)",
        "Toge Toge no Mi (Spike)",
        "Ori Ori no Mi (Cage)",
        "Bane Bane no Mi (Spring)",
        "Noro Noro no Mi (Slow)",
        "Doa Doa no Mi (Door)",
        "Awa Awa no Mi (Bubble)",
        "Suke Suke no Mi (Clear)",
        "Nikyu Nikyu no Mi (Paw)",
        "Mero Mero no Mi (Love)",
        "Shiro Shiro no Mi (Castle)",
        "Bisu Bisu no Mi (Biscuit)",
        "Wara Wara no Mi (Straw)",
        "Nui Nui no Mi (Stitch)",
        "Beta Beta no Mi (Sticky)",
        "Buki Buki no Mi (Arms)",
        "Guru Guru no Mi (Spin)",
        "Hoya Hoya no Mi (Barrier)",
        "Gomu Gomu no Mi (Rubber)",
        "Ope Ope no Mi (Op)",
        "Gura Gura no Mi (Tremor)",
        "Soru Soru no Mi (Soul)",
        "Mochi Mochi no Mi (Mochi)"
      ],
      "conditional": {
        "category": "What type of devil fruit?",
        "value": "Paramecia"
      },
      "statKey": "devilFruit"
    },
    {
      "title": "What Zoan fruit?",
      "options": [
        "Ushi, Model Bison",
        "Tori, Model Falcon",
        "Inu, Model Dachshund",
        "Neko, Model Leopard",
        "Mogu Mogu",
        "Uma Uma",
        "Zou Zou",
        "Hebi, Model Anaconda",
        "Hebi, Model King Cobra",
        "Saru Saru",
        "Ryu, Model Allosaurus",
        "Ryu, Model Spinosaurus",
        "Ryu, Model Pteranodon",
        "Ryu, Model Brachiosaurus",
        "Ryu, Model Triceratops",
        "Kumo, Model Scorpion",
        "Mushi, Model Beetle",
        "Inu, Model Wolf"
      ],
      "conditional": {
        "category": "What type of devil fruit?",
        "value": "Zoan"
      },
      "statKey": "devilFruit"
    },
    {
      "title": "What Mythical Zoan fruit?",
      "options": [
        "Hito, Model Daibutsu",
        "Tori, Model Phoenix",
        "Uo, Model Seiryu",
        "Inu, Model Kyubi",
        "Inu, Model Makami",
        "Hito, Model Nika",
        "Hebi, Model Orochi"
      ],
      "conditional": {
        "category": "What type of devil fruit?",
        "value": "Mythical Zoan"
      },
      "statKey": "devilFruit"
    },
    {
      "title": "What is your fighting style?",
      "options": [
        "Haki Combat",
        "Rokushiki",
        "Three Sword Style",
        "Fish-Man Karate",
        "Black Leg Style",
        "Swordsmanship",
        "Dragon Claw",
        "Usopp Tactics",
        "Hand-to-Hand Combat",
        "Marksmanship",
        "Weapon Specialist",
        "Devil Fruit Mastery"
      ],
      "statKey": "fightingStyle"
    },
    {
      "title": "What is your Fighting IQ?",
      "options": [
        "None", 
        "Low", 
        "Medium", 
        "High", 
        "Mastered", 
        "Supreme Master", 
        "Sliver of Truth"
      ],
      "statKey": "fightingIQ"
    },
    {
      "title": "How old are you?",
      "options": [
        "16-20",
        "20-25",
        "25-30",
        "30-60",
        "60-80"
      ],
      "animation": "random",
      "statKey": "age"
    },
    {
      "title": "What are you?",
      "options": [
        "Pirate", 
        "Marine", 
        "Civilian", 
        "Revolutionary Army",
        "World Government", 
        "Noble"
      ],
      "statKey": "occupation"
    }
  ]
}
        </textarea>
        <button onclick="loadWheelConfig()">Load Configuration</button>
    </div>

   

    <script src="js/script.js"></script>
    <script src="js/character-stats.js"></script>
</body>
</html>
