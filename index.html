<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheel</title>
    <link rel="stylesheet" href="style.css">
    <!-- Add your choice of font from these options -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Righteous&family=Bangers&family=Cinzel:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Add Hamburger Menu -->
    <div class="hamburger-menu" id="hamburger">
        <div class="hamburger-icon">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>

    <!-- Update the settings panel HTML -->
    <div class="settings-panel" id="settings-panel">
        <h3>Your Character Stats</h3>
        <div class="selections-list" id="selections-list">
            <!-- Selections will be added here dynamically -->
        </div>
    </div>

    <div class="header">
        <h1 id="category-title">Selection</h1>
        <p id="selection">NONE</p>
    </div>

    <div class="wheel">
        <canvas id="canvas" width="350" height="350"></canvas>
        <div class="center-circle" onclick="spin()"></div>
        <div class="pointer"></div>
    </div>
    
    <div class="inputArea">
        <h3>Wheel Configuration (JSON):</h3>
        <textarea id="wheel-config" rows="15" cols="30">
{
  "categories": [
    {
      "title": "What is your race?",
      "options": [
        "Humans",
        "Skypeans",
        "Fishmen",
        "Giants",
        "Merfolk",
        "Mink Tribe",
        "Long Arm",
        "Long Leg",
        "Three Eye",
        "Dwarves",
        "Snakeneck",
        "Kinkobito",
        "Lunarians"
      ],
      "statKey": "race"
    },
    {
      "title": "Will of D?",
      "options": ["Yes", "No"],
      "conditional": {
        "category": "What is your race?",
        "value": "Humans"
      },
      "statKey": "willOfD"
    },
    {
      "title": "Where were you born?",
      "options": [
        "East Blue", 
        "West Blue", 
        "North Blue", 
        "South Blue",
        "Grand Line", 
        "New World", 
        "Red Line", 
        "Calm Belt",
        "Sky Island", 
        "Fish-Man Island"
      ],
      "statKey": "birthplace"
    },
    {
      "title": "What are you?",
      "options": [
        "Pirate", 
        "Marine", 
        "Civilian", 
        "Revolutionary Army",
        "World Government", 
        "Noble"
      ],
      "statKey": "occupation"
    },
    {
      "title": "Do you have haki?",
      "options": ["Yes", "No"],
      "statKey": "hasHaki"
    },
    {
      "title": "What type of haki?",
      "options": [
        "Observation Haki",
        "Armament Haki",
        "Conqueror's Haki",
        "Observation & Armament",
        "Observation & Conqueror's",
        "Armament & Conqueror's",
        "All Three Types"
      ],
      "conditional": {
        "category": "Do you have haki?",
        "value": "Yes"
      },
      "statKey": "hakiType"
    },
    {
      "title": "Do you have a devil fruit?",
      "options": ["Yes", "No"],
      "statKey": "hasDevilFruit"
    },
    {
      "title": "What devil fruit?",
      "options": [
        "Paramecia - Gomu Gomu",
        "Paramecia - Bara Bara",
        "Paramecia - Doru Doru",
        "Paramecia - Mane Mane",
        "Paramecia - Hana Hana",
        "Paramecia - Ope Ope",
        "Logia - Mera Mera",
        "Logia - Moku Moku",
        "Logia - Suna Suna",
        "Logia - Goro Goro",
        "Logia - Hie Hie",
        "Logia - Yami Yami",
        "Zoan - Ushi Ushi",
        "Zoan - Tori Tori",
        "Zoan - Zou Zou",
        "Mythical Zoan - Phoenix",
        "Ancient Zoan - T-Rex"
      ],
      "conditional": {
        "category": "Do you have a devil fruit?",
        "value": "Yes"
      },
      "statKey": "devilFruit"
    },
    {
      "title": "What is your fighting style?",
      "options": [
        "Haki Combat",
        "Rokushiki",
        "Three Sword Style",
        "Fish-Man Karate",
        "Black Leg Style",
        "Swordsmanship",
        "Dragon Claw",
        "Usopp Tactics",
        "Hand-to-Hand Combat",
        "Marksmanship",
        "Weapon Specialist"
      ],
      "statKey": "fightingStyle"
    },
    {
      "title": "What is your Fighting IQ?",
      "options": [
        "None", 
        "Low", 
        "Medium", 
        "High", 
        "Mastered", 
        "Supreme Master", 
        "Sliver of Truth"
      ],
      "statKey": "fightingIQ"
    },
    {
      "title": "How old are you?",
      "options": [
        "16-20",
        "20-25",
        "25-30",
        "30-60",
        "60-80"
      ],
      "animation": "random",
      "statKey": "age"
    }
  ]
}
        </textarea>
        <button onclick="loadWheelConfig()">Load Configuration</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
